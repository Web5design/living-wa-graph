<div class="choropleth-map-container">

  <leaflet class="dark-map choropleth-default" map-popups="mapPopups" geojson="geojson" defaults="defaults" bounds="bounds" events="events" controls="leafletCustomControls" display-error-message-in-key="errorMessageOnMap"></leaflet>

  <div class="right-pane">
    <div class="map-title">{{mapTitle}}</div>
    <div class="legend"></div>
    <div class="disclaimer-message scrollable">{{disclaimerMessage}}</div>
  </div>
</div>
